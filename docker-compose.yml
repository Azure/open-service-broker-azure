version: "3.2"
services:
  dev: # 
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      CGO_ENABLED: 0
    volumes:
    - .:/go/src/github.com/Azure/azure-service-broker
    network_mode: host
  test: # Like dev, but linked to redis
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
    - .:/go/src/github.com/Azure/azure-service-broker
    links:
    - test-redis:redis
  test-api-compliance: #Run the API compliance tests, run the broker, redis and the osb-checker
    build:
      context: .
      dockerfile: Dockerfile.osb-checker
    links:
    - test-api-compliance-broker:broker
  test-api-compliance-broker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
    - .:/go/src/github.com/Azure/azure-service-broker
    command:  bash -c 'go run cmd/compliance-test-broker.go'
  broker:
    build: .
    environment:
      LOG_LEVEL: DEBUG
      REDIS_HOST: redis
      AES256_KEY: AES256Key-32Characters1234567890
      BASIC_AUTH_USERNAME: username
      BASIC_AUTH_PASSWORD: password
      MIN_STABILITY: ALPHA
    links:
    - broker-redis:redis
  test-redis:
    image: redis:3.2.4
  broker-redis:
    image: redis:3.2.4
    ports:
    - "6379:6379"
